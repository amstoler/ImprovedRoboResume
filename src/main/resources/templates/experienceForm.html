<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Experience Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>

<div th:replace="fragments::navbarfragement"></div>



<form th:action="@{/addExperience}" th:method="post" th:object="${experience}">
    <input type="hidden" th:field="*{id}" />

        <label for="jobTitle"> jobTitle</label>
        <input type="text" id="jobTitle" th:field="*{jobTitle}"/>
        <span th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></span>

        <label for="companyName"> companyName</label>
        <input type="text" id="companyName" th:field="*{companyName}"/>
        <span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></span>

        <label for="dates"> dates</label>
        <input type="text" id="dates" th:field="*{dates}"/>
        <span th:if="${#fields.hasErrors('dates')}" th:errors="*{dates}"></span>

        <label for="duties"> duties</label>
        <input type="text" id="duties" th:field="*{duties}"/>
        <span th:if="${#fields.hasErrors('duties')}" th:errors="*{duties}"></span>

        <input type="submit" value="Submit" class="btn btn-primary" />

    </form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
